spring.application.name=SpringAI
server.port=8081

## OpenAI
spring.ai.openai.api-key=${OPEN_AI_KEY}
#spring.ai.openai.chat.options.model=gpt-4o-mini

## Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000


## Log patterns and level
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} |%t |%X{correlationId}|${spring.application.name}| %p %-40.40logger{39} - %m%n
logging.pattern.console=%red(%d{yyyy-MM-dd HH:mm:ss.SSS}) %green(|%X{correlationId}|${spring.application.name}|) %highlight(%-5level) [%blue(%t)] %yellow(%-40.40logger{40}) - %msg%n%throwable
logging.level.com.isg=trace
logging.level.org.springframework=info
logging.level.org.springframework.ai.openai=DEBUG